<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Form Practice</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="f_name">First name</label>
      <input required type="text" name="f_name" id="f_name">
      <br>
      <label for="l_name">Last name</label>
      <input required type="text" name="l_name" id="l_name">
      <br>
      <label for="email">Email</label>
      <input required type="email" name="email" id="email">
      <br>
      <label for="u_name">Username</label>
      <input required type="text" name="u_name" id="u_name">
      <br>
      <label for="pw">Password</label>
      <input required type="password" name="pw" id="pw" minlength="10">
      <br>
      <label for="b_date">Birth date</label>
      <input required type="date" name="b_date" id="b_date">
      <br>
      <label for="happy_point">How happy are you?</label>
      <input required type="range" name="happy_point" id="happy_point">
      <br>
      <label for="color">What is your fav. color?</label>
      <input required type="color" name="color" id="color">
      <br>
      <input required type = "submit" value="Create Account">
    </form>
  </body>
</html>
